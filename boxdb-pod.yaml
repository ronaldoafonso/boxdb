  apiVersion: v1
  kind: Pod
  metadata:
    name: boxdb
  spec:
    volumes:
      - name: "boxdb-data"
        nfs:
          server: 192.168.0.2
          path:  "/srv/nfs4/boxdb"
    containers:
      - image: ronaldoafonso/boxdb:0.0.2
        name: boxdb
        volumeMounts:
          - mountPath: "/home/boxdb/data"
            name: "boxdb-data"
        resources:
          requests:
            cpu: "250m"
            memory: "128Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        ports:
          - containerPort: 5000
            name: boxdb
            protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 60
        livenessProbe:
          httpGet:
            path: /healthy
            port: 5000
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 20
          failureThreshold: 3
