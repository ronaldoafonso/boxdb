---
version: '3.7'

services:
  boxdb:
    build:
      context: .
    image: boxdb:0.0.4
    volumes:
      - type: bind
        source: .
        target: /home/boxdb/dev
    ports:
      - "5000:5000"
    command: ["/bin/sh", "-c", "while :; do sleep 10; done"]
  mongo:
    image: mongo:4.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: boxdb
      MONGO_INITDB_ROOT_PASSWORD: boxdb
    volumes:
      - type: bind
        source: ./data
        target: /root/data
      - type: volume
        source: boxdb-volume
        target: /data/db

volumes:
  boxdb-volume:
...
