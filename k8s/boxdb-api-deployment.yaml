---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boxdb-api
  namespace: boxdb
spec:
  selector:
    matchLabels:
      app: boxdb
      version: v1.0
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 3
  template:
    metadata:
      labels:
        app: boxdb
        version: v1.0
    spec:
      containers:
        - name: boxdb
          image: ronaldoafonso/boxdb:0.0.5
          ports:
            - containerPort: 5000
              name: boxdb
              protocol: TCP
          env:
            - name: BOXDB_MONGO
              valueFrom:
                configMapKeyRef:
                  name: boxdb-cm
                  key: boxdb_mongo
            - name: BOXDB_MONGO_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: boxdb-cm
                  key: boxdb_mongo_username
            - name: BOXDB_MONGO_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: boxdb-cm
                  key: boxdb_mongo_password
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 60
